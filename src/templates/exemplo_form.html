{% extends 'base.html' %}

{% block title %}Formulários e Botões{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3>Formulário de Cadastro de Paciente</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-12">
              <label for="nomeCompleto" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeCompleto">
            </div>
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf">
            </div>
            <div class="col-md-6">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="col-12">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="Rua das Flores, 123">
            </div>
            <div class="col-md-6">
                <label for="selectEspecialidade" class="form-label">Especialidade</label>
                <select id="selectEspecialidade" class="form-select">
                    <option selected>Escolher...</option>
                    <option value="1">Cardiologia</option>
                    <option value="2">Dermatologia</option>
                    <option value="3">Pediatria</option>
                </select>
            </div>
            <div class="col-12">
              <label for="observacoes" class="form-label">Observações</label>
              <textarea class="form-control" id="observacoes" rows="3"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="aceiteTermos">
                <label class="form-check-label" for="aceiteTermos">
                  Aceito os termos de serviço
                </label>
              </div>
            </div>
          </div>
          
          <hr class="my-4">

          <h4 class="mb-3">Exemplos de Botões</h4>
          <div class="d-flex flex-wrap gap-2">
            <button type="submit" class="btn btn-primary">Salvar (Primário)</button>
            <button type="button" class="btn btn-secondary">Cancelar (Secundário)</button>
            <button type="button" class="btn btn-success"><i class="bi bi-check-circle"></i> Sucesso</button>
            <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i> Excluir</button>
            <button type="button" class="btn btn-warning">Atenção</button>
            <button type="button" class="btn btn-info">Informação</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <br>
            <button type="button" class="btn btn-outline-primary">Borda Azul</button>
            <button type="button" class="btn btn-outline-secondary">Borda Cinza</button>
            <br>
            <button type="button" class="btn btn-success btn-lg">Botão Grande</button>
            <button type="button" class="btn btn-danger btn-sm">Botão Pequeno</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
