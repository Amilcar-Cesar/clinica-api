<div class="modal fade" id="novoPacienteModal" tabindex="-1" aria-labelledby="novoPacienteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="novoPacienteModalLabel">Novo Paciente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{{ url_for('pacientes_route.create_paciente') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="modal-body">
          <p class="text-muted">Preencha os dados do novo paciente</p>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="data_nascimento">
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf">
          </div>
          <div class="mb-3">
            <label for="cartao_sus" class="form-label">Cartão SUS</label>
            <input type="text" class="form-control" name="cartao_sus">
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" name="endereco">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="editPacienteModal" tabindex="-1" aria-labelledby="editPacienteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editPacienteModalLabel">Editar Paciente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editPacienteForm" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="modal-body">
          <input type="hidden" name="paciente_id" id="editPacienteId">
          <div class="mb-3">
            <label for="editNome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" name="nome" id="editNome" required>
          </div>
          <div class="mb-3">
            <label for="editDataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="data_nascimento" id="editDataNascimento">
          </div>
          <div class="mb-3">
            <label for="editCpf" class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf" id="editCpf">
          </div>
          <div class="mb-3">
            <label for="editCartaoSus" class="form-label">Cartão SUS</label>
            <input type="text" class="form-control" name="cartao_sus" id="editCartaoSus">
          </div>
          <div class="mb-3">
            <label for="editEndereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" name="endereco" id="editEndereco">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>
</div>
