<!doctype html>
<html lang="pt-BR" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Clínica API{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      /* Estilo para garantir que o rodapé fique no final da página */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .flex-fill {
        flex: 1 1 auto;
      }
    </style>
  </head>
  <body class="d-flex flex-column">

    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home_route.home') }}" >
          <i class="bi bi-heart-pulse-fill text-primary"></i>
          ClinicAdmin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('pacientes_route.list_pacientes') }}">Pacientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Atendimentos</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4 flex-fill">
      {% block content %}
      {% endblock %}
    </main>

    <footer class="bg-body-tertiary text-center text-muted p-3 mt-auto">
      &copy; 2025 ClinicManager. Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
